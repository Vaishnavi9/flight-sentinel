# HTTP
quarkus.http.port=8080
# Swagger / OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/docs
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.store-schema-directory=target/openapi
mp.openapi.extensions.smallrye.info-title=Flight Sentinel API
mp.openapi.extensions.smallrye.info-version=1.0.0
mp.openapi.extensions.smallrye.info-description=Real-time flight status, delay analytics and alerts.

# Kafka
kafka.bootstrap.servers=${KAFKA_BROKER:localhost:9092}

# Postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/flights
quarkus.datasource.username=flights
quarkus.datasource.password=flights
quarkus.hibernate-orm.database.generation=update

# Redis
quarkus.redis.hosts=redis://localhost:6379
